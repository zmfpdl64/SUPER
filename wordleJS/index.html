<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="AppHeader">
        <div class="AppHeader__left">
          <img src="./assets/menu.svg" />
        </div>
        <div class="AppHeader__title">Wordle</div>
        <div class="AppHeader__right">
          <img src="./assets/question.svg" />
          <img src="./assets/rank.svg" />
          <img src="./assets/config.svg" />
          <div class="AppHeader__right__Subscribe">Subscribe to Games</div>
        </div>
      </div>
    </header>
    <main>
      <div class="board-row row-1">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-6">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
    </main>
    <footer>
      <div class="keyboard-row row-1">
        <div class="keyboard-block q">Q</div>
        <div class="keyboard-block w">W</div>
        <div class="keyboard-block e">E</div>
        <div class="keyboard-block r">R</div>
        <div class="keyboard-block t">T</div>
        <div class="keyboard-block y">Y</div>
        <div class="keyboard-block u">U</div>
        <div class="keyboard-block i">I</div>
        <div class="keyboard-block o">O</div>
        <div class="keyboard-block p">P</div>
      </div>
      <div class="keyboard-row row-2">
        <div class="keyboard-block a">A</div>
        <div class="keyboard-block s">S</div>
        <div class="keyboard-block d">D</div>
        <div class="keyboard-block f">F</div>
        <div class="keyboard-block g">G</div>
        <div class="keyboard-block h">H</div>
        <div class="keyboard-block j">J</div>
        <div class="keyboard-block k">K</div>
        <div class="keyboard-block l">L</div>
      </div>
      <div class="keyboard-row row-3">
        <div class="keyboard-block enter special">ENTER</div>
        <div class="keyboard-block z">Z</div>
        <div class="keyboard-block x">X</div>
        <div class="keyboard-block c">C</div>
        <div class="keyboard-block v">V</div>
        <div class="keyboard-block b">B</div>
        <div class="keyboard-block n">N</div>
        <div class="keyboard-block m">M</div>
        <div class="keyboard-block del special">
          <img src="./assets/del.svg" />
        </div>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
